{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/signup.css' %}">
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
    <link rel="stylesheet" href="{% static 'note/style.css' %}">
    <title>{% block title %}{%endblock%} | ThinkNote</title>
</head>
<body>
    <header>
        <div class="div-wrapper header__wrapper">
            <a href="/" class="logo text">ThinkNote</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'todo:todos_list' %}" class="button button-primary button-right text">TODOs</a>
                <a href="{% url 'note:notes_list' %}" class="button text">Notes</a>
                <form class="logout-form" method="post" action="{% url 'base:logout' %}">
                    {% csrf_token %}
                    <button class="button button-primary text">Log out</button>
                </form>
            {% else %}
                <a href="{% url 'base:signup' %}" class="button button-primary button-right text">Sign up</a>
                <a href="{% url 'base:login' %}" class="button text">Log In</a>
            {% endif %}
        </div>
    </header>
    <main>
        <div class="div-wrapper main__wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        <div class="div-wrapper">

        </div>
    </footer>
</body>
</html>

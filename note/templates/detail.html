{% extends 'base.html' %}

{% block title %} {{ note.title }} {% endblock %}

{% block content %}
    <div class="grid-note">
        <h2>{{ note.title }}</h2>
        <p>{{ note.content }}</p>
        <a href="{% url 'note:delete' note.id %}">Delete</a>
        <a href="{% url 'note:edit' note.id %}">Edit</a>
    </div>
{% endblock %}
